<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Chores</title>
  </head>
  <body>
    <h1 class="title">Wheel of Chores!</h1>
    <div id="question"><h1></h1></div>
    <div id="chart"></div>
    <p id=notif></p>
    <div class="buttons">
      <div class="button_container">
        <button id="add">Add new person!</button>
        <input id="add_text" type="text">
      </div>
      <button id="clear">Remove everything</button>
      <div>
        <input id="remove_on_spin" type="checkbox" checked="checked">
        <label for="remove_on_spin">Remove selected person</label>
      </div>
      <button id="reset">Reset</button>
    </div>
    <!-- Modal for clicking on slice-->
    <div class="modal micromodal-slide" id="modal-slice-info" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <h2 class="modal__title">
              Edit & Delete
            </h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <div class="modal-content-content">
            <div class="modal__content">
              <div>
                <label for="">Edit data</label>
                <input type="text" id="slice_name_input">
              </div>
              <button id="delete" class="modal__btn">DELETE</button>
            </div>
            <footer class="modal__footer">
              <button id="save" class="modal__btn modal__btn-primary">Save</button>
              <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for person selected -->
    <div class="modal micromodal-slide" id="modal-selected" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <h1>Congratulations</h1>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <div class="modal-content-content">
            <div class="modal__content">
              <div class="modal__selected_text">
                <b><p id="selected_text"></p></b><p>&nbsp;was selected!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
