<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Chores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 class="title">Wheel of Chores!</h1>
    <div id="question"><h1></h1></div>
    <div id="chart"></div>
    <p id=notif></p>
    <div class="buttons">
      <div class="button_container">
        <button id="add">Add new person!</button>
        <input id="add_text" type="text">
      </div>
      <div class="button_container">
        <button id="delete">Delete person!</button>
        <input id="delete_text" type="text">
      </div>
      <button id="clear">Remove everything</button>
      <div>
        <input id="remove_on_spin" type="checkbox" checked="checked">
        <label for="remove_on_spin">Remove selected person</label>
      </div>
      <button id="reset">Reset</button>
    </div>
    <p id="tester"></p>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
